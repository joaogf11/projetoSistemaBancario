plugins {
    id 'java'
}

group = 'br.com.bcb'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongodb-driver:3.6.3'
    implementation 'org.mongodb:mongo-java-driver:3.12.14'
    implementation 'io.github.guoshiqiufeng:framework-date:1.3.7'
    implementation 'me.moallemi.tools:kotlin-date-range:1.0.0'

}

test {
    useJUnitPlatform()
}